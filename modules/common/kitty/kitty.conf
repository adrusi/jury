active_tab_background   #1e1f28
inactive_tab_foreground #f8f8f2
inactive_tab_background #16171e


# include Catppuccin-Latte.conf

tab_bar_style separator
tab_separator ""
tab_title_template        "    {fmt.bold}{fmt.fg._8ae9fc}{index}{fmt.fg.default}{fmt.nobold} {title}    "
active_tab_title_template "    {fmt.bold}{fmt.fg._ff78c5}{index}{fmt.fg.default}{fmt.nobold} {title}    "
active_tab_font_style normal

active_border_color #8ae9fc
inactive_border_color #16171e
bell_border_color #ff78c5
window_border_width 3px

enabled_layouts splits:split_axis=horizontal, stack

clear_all_shortcuts yes
kitty_mod super
# map super+ctrl+alt+shift+f11 send_text vh
# map super+ctrl+alt+shift+f12 send_text vl
# map kitty_mod+, send_text vh
# map kitty_mod+. send_text vl
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+equal change_font_size all +1.0
map kitty_mod+plus change_font_size all +1.0
map kitty_mod+minus change_font_size all -1.0
map kitty_mod+0 change_font_size all 0
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down
# map kitty_mod+slash show_scrollback
map kitty_mod+enter new_window
map kitty_mod+alt+enter launch --cwd=current --type=window
map kitty_mod+n new_os_window
map kitty_mod+w close_window
map kitty_mod+r start_resizing_window
map kitty_mod+e layout_action rotate
map kitty_mod+h neighboring_window left
map kitty_mod+j neighboring_window down
map kitty_mod+k neighboring_window up
map kitty_mod+l neighboring_window right
map kitty_mod+shift+h move_window left
map kitty_mod+shift+j move_window down
map kitty_mod+shift+k move_window up
map kitty_mod+shift+l move_window right
map kitty_mod+left neighboring_window left
map kitty_mod+down neighboring_window down
map kitty_mod+up neighboring_window up
map kitty_mod+right neighboring_window right
map kitty_mod+shift+left move_window left
map kitty_mod+shift+down move_window down
map kitty_mod+shift+up move_window up
map kitty_mod+shift+right move_window right
map kitty_mod+shift+m detach_window ask
map kitty_mod+] next_tab
map kitty_mod+[ previous_tab
map kitty_mod+shift+] move_tab_forward
map kitty_mod+shift+[ move_tab_backward
map kitty_mod+t new_tab
map kitty_mod+alt+t launch --cwd=current --type=tab
map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+9 goto_tab 9
map kitty_mod+delete clear_terminal reset active
map kitty_mod+grave next_layout
map kitty_mod+f goto_layout stack
map kitty_mod+shift+f goto_layout splits:split_axis=horizontal
map kitty_mod+/ launch --stdin-source=@screen_scrollback --stdin-add-formatting kak
map kitty_mod+q quit
map kitty_mod+shift+r load_config_file
map kitty_mod+alt+f toggle_fullscreen

globinclude ../kitty.d/*.conf
